<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
<c-container breakpoint="md">
    <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
            <c-card class="p-4">
                <c-card-body>
                    <form cForm>
                        <h1>Regisztráció</h1>
                        <p class="text-body-secondary">Hozz létre felhasználói fikókot</p>
                        <c-input-group class="mb-3">
                          <span cInputGroupText>
                            <svg cIcon name="cilUser"></svg>
                          </span>
                        <input [(ngModel)]="driverName" [ngModelOptions]="{standalone: true}" autoComplete="username" cFormControl placeholder="Felhasználó név" />
                        </c-input-group>
                        <c-input-group class="mb-3">
                          <span cInputGroupText>
                            <svg cIcon name="cilUser"></svg>
                          </span>
                            <input [(ngModel)]="driverRealName" [ngModelOptions]="{standalone: true}" autoComplete="driverRealName" cFormControl placeholder="Név" />
                        </c-input-group>
                        <c-input-group class="mb-3">
                          <span cInputGroupText>
                            <svg cIcon name="cil-at"></svg>
                          </span>
                            <input [(ngModel)]="driverMail" [ngModelOptions]="{standalone: true}" autoComplete="e-mail" type="email" cFormControl placeholder="E-mail" />
                        </c-input-group>
                        <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                            <input
                                    [(ngModel)]="driverPass"
                                    [ngModelOptions]="{standalone: true}"
                                    autoComplete="current-password"
                                    cFormControl
                                    placeholder="Jelszó"
                                    type="password"
                            />
                        </c-input-group>
                        <c-row>
                            <c-col xs="6">
                                <button (click)="signUp()" [disabled]="driverName == '' ||
                                                                       driverPass == '' ||
                                                                       driverMail == '' ||
                                                                       driverRealName == ''" cButton class="px-4" color="primary">
                                    Regisztráció
                                </button>
                            </c-col>

                        </c-row>
                    </form>
                    @if (loaderVisible) {
                        <div class="centered-div" >
                            <dx-load-indicator

                                    id="large-indicator"
                                    height="60"
                                    width="60"
                            ></dx-load-indicator>
                        </div>
                    }
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
</div>
